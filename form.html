<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/lorecarreno/project-Make-your-own-website/main/img/favicon.ico"
      type="image/x-icon"
    />

    <link
      rel="icon"
      href="https://raw.githubusercontent.com/lorecarreno/project-Make-your-own-website/main/img/favicon.ico"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lorena's Blog</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/font/flaticon.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>

  <body>
    <header>
      <section class="header-icons-container">
        <div class="icons">
          <a href="https://web.facebook.com/profile.php?id=100088411070602/"
            ><span class="flaticon-001-facebook"></span
          ></a>
          <a href="https://twitter.com/LoreCarreno33/"
            ><span class="flaticon-002-twitter"></span
          ></a>
          <a href="https://www.instagram.com/loretech33/"
            ><span class="flaticon-011-instagram"></span
          ></a>
          <a href="/"><span class="flaticon-010-linkedin"></span></a>
          <a href="https://www.youtube.com/@lore-Tech/"
            ><span class="flaticon-008-youtube"></span
          ></a>
        </div>
      </section>
      <nav>
        <section class="nav-logo-container">
          <a href="https://lorecarreno.github.io/myBlog/"
            ><img src="assets/img/Logo-negro.png" alt="Logo de mi blog" />
          </a>
        </section>
        <section class="profile-link">
          <a href="perfil.html">Sobre m√≠</a>
        </section>
      </nav>
    </header>
    <main class="home-main">
      <!-- contact form -->
      <section class="contact">
        <h2>Send me a message</h2>
        <p>I'll reply as soon as possible.</p>

        <form action="https://formspree.io/f/xoqbgyzk" method="POST">
          <div class="field name">
            <input type="text" placeholder="Name:" name="name" required />
          </div>

          <input
            type="email"
            class="form__input"
            placeholder="Email:"
            name="_replyto"
            required
          />

          <div class="field">
            <input type="text" placeholder="Subject:" required />
          </div>

          <div class="field textarea">
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Message.."
              required
            ></textarea>
          </div>

          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
  </body>
</html>
