        <section class="header-icons-container">

                        class="flaticon-001-facebook"></span></a>
                <a href="https://twitter.com/LoreCarreno33/"><span class="flaticon-002-twitter"></span></a>
                <a href="https://www.instagram.com/loretech33/"><span class="flaticon-011-instagram"></span></a>

                <a href="https://www.youtube.com/@lore-Tech/"><span class="flaticon-008-youtube"></span></a>
            </div>
        </section>
        <nav>
            <section class="nav-logo-container">
                <a href="https://lorecarreno.github.io/myBlog/"><img src="assets/img/Logo-negro.png"

                <a href="perfil.html">Sobre m√≠</a>

    <main class="home-main">
        
            <!-- contact form -->
            <section class="contact">
                <h2>Send me a message</h2>
                <p>I'll reply as soon as possible.</p>
        
                
                <form action="https://formspree.io/f/xoqbgyzk" method="POST">
                    <div class="field name">
                        <input type="text" placeholder="Name:" name="name" required />
                    </div>
        
                    <input type="email" class="form__input" placeholder="Email:" name="_replyto" required />
        
                    <div class="field">
                        <input type="text" placeholder="Subject:" required />
                    </div>
        
                    <div class="field textarea">
                        <textarea name="message" cols="30" rows="10" placeholder="Message.." required></textarea>
                    </div>
        
                    <button type="submit">Send message</button>
                </form>
            </section>
        </main>
    

</body>

</html>
